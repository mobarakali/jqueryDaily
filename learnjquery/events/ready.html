<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>.ready()</title>
</head>

<body>
    <a href="Click Me!"></a>
    <script>
        $(document).ready(function() {
            $("a").click(function(event) {
                alert("jQuery is Working!");
            });
        });

    </script>

    <script src="../../assets/js/jquery-3.1.1.js"></script>
</body>

</html>
