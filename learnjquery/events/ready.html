<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>.ready()</title>
    <script src="../../assets/js/jquery-3.1.1.js"></script>
</head>

<body>
    <a href="#">Click me!</a>
    <script>
        $(document).ready(function() {
            $("a").click(function(event) {
                alert("jQuery is Working!");
                event.preventDefault();
            });
        });

    </script>

</body>

</html>
