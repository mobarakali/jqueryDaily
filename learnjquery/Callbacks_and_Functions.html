<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Adding Callback Function</title>
    <style>
        .redText {
            color: red;
        }

        #box {
            width: 300px;
            height: 300px;
            background: #ccc;
        }

    </style>
</head>

<body>
    <h1>Special Effects</h1>
    <a href="http://learn.jquery.com"> Learn jQuery!</a>
    <script src="jquery.js"></script>
    <div id="box"></div>
    <script>
        $(document).ready(function() {
            $("div").click(function(event) {
                event.preventDefault();
                $(this).hide("slow");
                // hides the links slowmood.
            });
        });

    </script>
</body>

</html>
