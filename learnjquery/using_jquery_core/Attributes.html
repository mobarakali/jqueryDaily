<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Attributes</title>
</head>

<body>
    <h1>Attributes</h1>
    <a href="http://learn.jquery.com">Learn jQuery</a>
    <br>
    <a href="http://jquery.com">jQuery</a>
    <script src="../jquery.js"></script>
    <script>
        (function ($) {
            // turns every link as same
            var x = $("a").attr("href");
            console.log(x);
            var x = $("a").attr("href", "new.html");
            // same for every links
            $("a").attr({
                class: "newClass",
                title: "Same title for all links!"
            });
            console.log(x);
        })(jQuery);
    </script>

</body>

</html>
