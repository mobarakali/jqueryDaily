<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Working with Selections</title>
</head>

<body>
    <h1>Working with Selections</h1>
    <div id="myDiv">
        <p>First Paragraph</p>
        <p>Second Paragraph</p>
        <p>Third Paragraph</p>
        <p>Fourth Paragraph</p>
        <p>Fifth Paragraph</p>
    </div>
    <script src="../jquery.js"></script>
    <script>
        /// Changing the HTML of an element.
        //$("#myDiv p:first").html("New <strong>first</strong> paragraph!");
        $("#myDiv p:first").html("This is first paragraphg inside the div.");
    </script>


</body>

</html>
