<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Traversing</title>
    <style>
        div {
            border: 1px solid red;
            margin: 10px;
            padding: 10px;
        }

    </style>
</head>

<body>
    <h1>Traversing</h1>
    <div class="gparent">class="gparent"
        <div class="parent">class="parent"
            <div class="child">class="child"
                <div class="subchild">class="subchild"</div>
            </div>
        </div>
        <div class="parentsibling">class="parentsibling"</div>
        <div class="parentsibling">class="parentsibling"</div>
    </div>
    <script src="../jquery.js"></script>
    <script>
        // Returns Subchild

        $("div.subchild").css("background-color", "green");

    </script>

</body>

</html>
